{% extends "base/base.html" %}
  
{% block title %}Add New Student Records{% endblock title %}
  
{% block content %}
<div class="col-md-12">  
    <form method="POST" class="post-form" action="{% url 'add_classe' %}" enctype="multipart/form-data">    
    {% csrf_token %}  
    <div class="container">  
        <div class="col-12">  
        <h3>Enter Details</h3>  
        </div>    
        
        <div class="mb-3">
            <label for="id_nom">Nom:</label>
            {{ form.nom }}
        </div>
        
        <div class="mb-3"> 
            <button type="submit" class="btn btn-primary">Submit</button>    
        </div> 
    </div>  
    </form>  
</div> 
{% endblock content %}
