{% extends "base/base.html" %}

{% block title %}Modifier Classe{% endblock title %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Modifier Classe</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.nom.id_for_label }}">Nom de la Classe:</label>
            {{ form.nom}}
        </div>
        <div class="form-group">
            <label for="{{ form.annee_scolaire.id_for_label }}">Ann√©e Scolaire:</label>
            {{ form.annee_scolaire }}
        </div>
        <button type="submit" class="btn btn-primary">Enregistrer les modifications</button>
        <a href="{% url 'show_classe' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock content %}
