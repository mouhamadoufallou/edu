{% extends "base/base.html" %}

{% block title %}Ajouter une composition{% endblock title %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Ajouter une composition pour la classe {{ classe.nom }}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Enregistrer</button>
    </form>
    <div class="mt-3">
        <a href="{% url 'show_composition' classe.id %}" class="btn btn-secondary">Retour aux emplois du temps</a>
    </div>
</div>
{% endblock content %}
