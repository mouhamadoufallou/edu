{% extends "base/base.html" %}

{% block title %}Ajouter une Absence{% endblock title %}

{% block content %}
<div class="col-md-12">
    <div class="container">
        <div class="card">
            <div class="card-body">
                <div class="col-12">
                    <h3 class="text-center mb-4">Ajouter une Absence pour {{ eleve.nom }} {{ eleve.prenom }}</h3>
                </div>

                <form method="post" class="needs-validation" novalidate>
                    {% csrf_token %}
                    <div class="form-group">
                        {{ form.as_p }}
                    </div>
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary mx-2">Ajouter</button>
                        <a href="{% url 'detail_abscence' eleve.id %}" class="btn btn-danger mx-2">Annuler</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
