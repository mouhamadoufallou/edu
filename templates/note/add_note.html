{% extends "base/base.html" %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Ajouter des notes pour {{ controle.matiere.nom }} - {{ controle.type }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ formset.management_form }}

        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Élève</th>
                        <th>Note</th>
                    </tr>
                </thead>
                <tbody>
                    {% for form in formset %}
                    <tr>
                        <td>{{ form.eleve }}</td>
                        <td>{{ form.note }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Enregistrer les notes</button>
    </form>
</div>
{% endblock %}
